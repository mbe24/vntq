services:
  postgres:
    image: postgres:16-alpine
    container_name: vntq-postgres
    environment:
      POSTGRES_DB: vntq
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vntq"]
      interval: 5s
      timeout: 5s
      retries: 10

  lgtm:
    image: grafana/otel-lgtm:0.8.1
    container_name: vntq-lgtm
    ports:
      - "3000:3000"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - lgtm_data:/data

volumes:
  postgres_data:
  lgtm_data:

